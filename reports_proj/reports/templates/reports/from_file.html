{% extends 'base.html' %}
{% load static %}

{% block scripts %}
    <script src = "{% static 'reports/upload.js' %}" defer></script>
{% endblock scripts %}


{% block title %}
    Upload Sales File
{% endblock title %}

{% block content %}
    <h5> Upload Your Sales Document </h5>
    <br>

    <div id= "alert-box"></div>
    <form id = "my-dropzone" class="dropzone dz">
        {% csrf_token %}
        <div class="fallback">
            <input name="file" type="file" multiple />
        </div>
    </form>
{% endblock content %}
