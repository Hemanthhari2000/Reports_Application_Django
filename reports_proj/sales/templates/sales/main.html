{% extends 'base.html' %}

{% block title %}Sales List{% endblock title %}

{% block content %}
Sales List
<hr>
<br>

{% if object_list %}
    {% for obj in object_list %}
        <div class="card mb-3 p-3">
            <a href="{{obj.get_absolute_url}}" class = "card-body">{{obj.transaction_id}}</a>
        </div>
        <br>
    {% endfor %}

{% else %}
    <div class="alert alert-warning" role="alert">
        No Sales Yet ...
    </div>
{% endif %}

{% endblock content %}
